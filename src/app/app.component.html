
<header *ngIf="this.authService.isAuthenticated()" 
         class="absolute top-0 left-0 right-0 w-[50%] h-16 bg-stone-200 flex justify-between 
               items-center m-auto  shadow-md bg-blend-lighten ">
    <div class="ml-4 flex">
        <img src="{{user.img?user.img:''}}" class="w-10 h-10" title="user perfil" alt="user perfil">
        {{user.email}}
    </div>
    <h1 class="text-3xl m-4">To-do-list</h1>
    <i class="fa-solid fa-right-from-bracket mr-4"(click)="logout()"></i>
</header>
