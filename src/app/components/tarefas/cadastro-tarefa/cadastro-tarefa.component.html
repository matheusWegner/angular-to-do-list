<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="w-full h-[100vh]">
   <div class="w-full h-full flex items-center justify-center bg-gradient-to-tr from-stone-50  to-stone-300">
      <div class="w-[50%]  min-w-[400px] min-h-[50%] flex flex-col items-center justify-start bg-stone-100 shadow-md bg-blend-lighten ">
        <div class="flex flex-col w-[100%] items-center justify-center mb-2">
            <div class="w-full border-b-2 border-bg-100 flex justify-between">
              <h1 class="text-3xl m-4"><i class="fa-solid fa-arrow-left" [routerLink]="['/tarefas']" style="margin-right: 20px;"></i></h1>
            </div>
        </div>
        
        <div class="flex flex-col w-[100%] items-center justify-center mb-8">
            <div class="flex w-[100%] items-center justify-center mb-10">
                <div class="w-[80%]">
                    <label>Title:</label>
                    <div class="w-full">
                    <input type="text" [(ngModel)]="tarefa.titulo" name="titulo" id="titulo" name="titulo" class="w-[100%] p-2 border-b-2 border-b-gray-200 border-solid">
                    </div>
                </div>  
            </div>
            <div class="flex flex-col w-[100%] items-center justify-center mb-8">
                <div class="w-[80%]">
                    <label>Description:</label>
                    <div class="w-full">
                        <textarea [(ngModel)]="tarefa.descricao" name="descricao"  rows="6" id="descricao" name="descricao" class="w-[100%] p-2 border-b-2 border-b-gray-200 border-solid"></textarea>
                    </div>
                </div>  
            </div> 
            <div class="flex w-[100%] items-center justify-center mb-8">
                <div class="w-[80%]">
                    <label>Day:</label>
                    <div class="w-full">
                        <input [(ngModel)]="tarefa.data" name="data"  placeholder="DD/MM/YYY" [matDatepicker]="picker" class=" relative w-[50%] p-2 border-b-2 border-b-gray-200 border-solid">
                        <mat-datepicker-toggle matIconSuffix [for]="picker" class="absolute  mr-10"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </div>
                </div>  
            </div> 
            <div class="flex w-[100%] items-center justify-center mb-8">
                <div class="w-[40%] flex">
                    <label class="mr-2">from</label>
                    <div class="w-full">
                        <input [(ngModel)]="tarefa.hora" name="hora"  placeholder="hh:mm" type="time" class="relative w-[50%] p-2 border-b-2 border-b-gray-200 border-solid">
                    </div>
                </div> 
                <div class="w-[40%] flex">
                    <label class="mr-2">to</label>
                    <div class="w-full">
                        <input [(ngModel)]="tarefa.horaFim" name="horaFim"  placeholder="hh:mm" type="time" class="relative w-[50%] p-2 border-b-2 border-b-gray-200 border-solid">
                    </div>
                </div> 
            </div> 
            <div class="flex w-[100%] items-center justify-center mb-8">
                <div class="w-[80%]">
                    <label class="mr-2">Frequency:</label>
                    <div class="w-full">
                        <select [(ngModel)]="tarefa.todoDia" name="todoDia"  class="relative w-[50%] p-2 border-b-2 border-b-gray-200 border-solid">
                            <option value="false" selected="selected">does not repeat</option>
                            <option value="true">repeat every day</option>
                        </select>
                    </div>
                </div> 
                
            </div> 
            <div class="flex flex-col w-[100%] items-center justify-center mb-4">
                <div>
                  <button (click)="register()" class="w-[150px] bg-white p-2 rounded-md shadow-sm">{{saveButton}}</button>
                </div>  
            </div> 
        </div>
      </div>
   </div>
   <ngx-spinner
   bdColor="rgba(51,51,51,0.8)"
   size="medium"
   color="#fff"
   type="ball-scale-multiple"
 >
   <p style="font-size: 20px; color: white">Loading...</p>
 </ngx-spinner>
</body>
</html>
